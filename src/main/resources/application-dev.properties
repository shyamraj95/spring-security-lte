spring.application.name=spring-security
spring.output.ansi.enabled=ALWAYS
spring.datasource.url=jdbc:h2:file:/Users/shyamrajsingh/Development/app-config/local-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
# setting in Spring Boot keeps the Hibernate session open while rendering the view, which can lead to the N+1 select problem and other performance issues
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.data.rest.base-path=api/


# Enable detailed logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


spring.ldap.urls=ldap://localhost:8389/dc=springframework,dc=org

spring.ldap.base=dc=springframework,dc=org
security.enable-ldap=false

security.jwt-
# In minute
security.jwt-access-token-expiration=60

# In minute
security.jwt-refresh-token-expiration=360
security.jwt-refresh-
security.allowed-rotate-token-count=3